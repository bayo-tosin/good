<body>
    <p>
        <h1> Register Your Information</h1>
    </p>
<form>
    <div class="contact">
    <input type="text"  id="surname" placeholder = "Surname Name">
    <input type="text"  id="firstname" placeholder = "First Name">
    <input type="text"  id="contactaddress" placeholder = "Contact Address">
    <input type="text"  id="email" placeholder="Email Address">
    <input type="text"  id="phone" placeholder="Phone Number">
    <input type="text"  id="uname" placeholder = "User name">
    <input type="text"  id="password" placeholder = "Password">
    <input type="text"  id="cmpassword" placeholder = "confirm password">
    <textarea id="subject" placeholder="Leave a Comments"></textarea>
        <button type="button" id="save">SEND</button></div>
